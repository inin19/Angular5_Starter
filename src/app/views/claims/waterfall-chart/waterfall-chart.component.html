<form [formGroup]="sortingForm" class="form-inline">
    <div class="form-group">
        <div class="btn-group" btnRadioGroup formControlName="sorting">
            <label btnRadio="Asc" class="btn btn-primary">Asc</label>
            <label btnRadio="Desc" class="btn btn-primary">Desc</label>
            <label btnRadio="Default" class="btn btn-primary">Default</label>
        </div>
    </div>
</form>


<div class="float-right">
    <!-- <pre class="card card-block card-header">{{zoom | json}}</pre> -->
    <label class="switch switch-3d switch-primary" title="Zoom" >
        <input type="checkbox" class="switch-input" [(ngModel)]="zoom" (change)="newFunction()" >
        <span class="switch-label"></span>
        <span class="switch-handle"></span>
    </label>

</div>
